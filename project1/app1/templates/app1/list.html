<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>青空文庫一覧</title>
</head>
 
<body>
    <h1>Memberモデル</h1>
    <p>{{ message }}</p>
    <p><a href="/app1/csvDownLoad">CSVダウンロード</a></p>


    <table border="1">
        <tr>
            <th>著者</th>
            <th>作品</th>
        </tr>
        {% for dat in data %}
        <tr>
            <td>{{ dat.author }}</td>
            <td>{{ dat.book }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
 
</html>
